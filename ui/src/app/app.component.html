<div class="wrapper" [ngClass]="{'background-image':!isLoggedIn()}">
    <div *ngIf="isLoggedIn()" class="sidebar" data-background-color="gray" data-color="white"data-image="./assets/img/sidebar-1.jpg">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" ></div>
    </div>
    <div   *ngIf="!isLoggedIn()"class="sidebar display-on-media" data-color="radon-primary" data-background-color="white" data-image="../assets/images/logo.png">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" style="background-image: url()"></div>
    </div>
    <div class="main-panel">
        
        <app-navbar></app-navbar>
        <router-outlet></router-outlet>
        <div *ngIf="isMaps('maps')">
            <app-footer></app-footer>
        </div>
    </div>
</div>
